plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    api(project(":models"))

    implementation "junit:junit:$junit_version"
    implementation "junit:junit:$junit_version"
    testImplementation "io.mockk:mockk:$mockk_version"
}